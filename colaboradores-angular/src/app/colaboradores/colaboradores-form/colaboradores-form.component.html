<h1 class="mt-4">Colaboradores</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ colaborador.colaboradorId ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
    <form #colaboradorForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">

                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Operação realizada com sucesso!
                </div>

            </div>
        </div>

        <div class="row" *ngIf="colaborador.colaboradorId">
            <div class="col-md-12">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" name="colaboradorId" 
                    [ngModel]="colaborador.colaboradorId" disabled="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:*</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="colaborador.nome" name="nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>E-mail:*</label>
                    <input type="email" class="form-control"
                    [(ngModel)]="colaborador.email" name="email">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">

                <button type="submit" class="btn btn-success" *ngIf="!colaborador.colaboradorId">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="colaborador.colaboradorId">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)='voltarParaListagem()'>
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
                
            </div>
        </div>
    </form>
</div>
