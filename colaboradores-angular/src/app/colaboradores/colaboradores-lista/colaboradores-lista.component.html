<h1 class="mt-4">Colaboradores</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">

    <div class="row">
        <div class="col-md-12">

            <div class="alert alert-success" role="alert" *ngIf="mensagem">
                {{ mensagem }}
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered display" id="dataTable"
                    cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Editar</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let colaborador of colaboradores">
                            <td>{{ colaborador.colaboradorId }}</td>
                            <td>{{ colaborador.nome }}</td>
                            <td>{{ colaborador.email }}</td>
                            <td>
                                <button class="btn btn-primary ml-3" 
                                        routerLink="/colaboradores-form/{{ colaborador.colaboradorId }}">
                                    <i class="fas fa-pen"></i>
                                </button> 
                            </td>
                            <td>
                                <button class="btn btn-danger ml-4" 
                                        (click)="preparaDelecao(colaborador)"
                                        data-toggle="modal" data-target="#modalDelecao">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="colaboradorSelecionado">
                    Confirma a deleção do(a) colaborador(a) {{ colaboradorSelecionado.nome }}?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" (click)="deletarColaborador()" 
                            data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</div>
